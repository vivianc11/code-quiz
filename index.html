<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <header>
        <div class="high-time-box">
        <!-- Link to view the high scores  -->
            <a class="view-high-score" href="">View High Scores</a>
       <!-- Timer  -->
            <p>Time Remaining: <span id="timer-display "class="timer-display">60</span> second(s)</p>
        </div>
    </header>
    <!-- Intro/Final Card with start button -->
   <section class="intro-card">
    <h1 class="h1"></h1>
    <p class="about"></p>
    <div class="start-button final-card-button clear-high-score-button go-back-button"></div>
   </section>
   <section class="form-input">
    <form action="">
        <label class="initials" for="initials"></label>
    </form>
   </section>
<!-- Container with all the questions  -->
<section class="question-container">
   <div class="question">
    <h2 class="question-info"></h2>
    <ol class="answers"></ol>
   </div>
   <div class="eval-box">
    <h2 class="eval"></h2>

    </div>
</section>


    <script src="./Assets/script.js"></script>
</body>
</html>
